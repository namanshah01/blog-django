{% extends 'blog/base.html' %}

{% block content %}

<h1>Blog Detail Page!</h1>

<article class="media content-section">
	<img class="rounded-circle article-img" src="{{ object.author.profile.image.url }}" alt="">
	<div class="media-body">
		<div class="article-metadata">
			<a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
			<small class="text-muted">{{ object.time|date:"F d, Y" }}</small>
		</div>
		<h2 class="article-title">{{ object.title }}</h2>
		<p class="article-content">{{ object.content }}</p>
		{% if object.author == user %}
		<div>
			<a class="btn btn-sm mt-1 mb-1 btn-secondary" href="{% url 'post-update' object.id %}">Update</a>
			<a class="btn btn-sm mt-1 mb-1 btn-danger" href="{% url 'post-delete' object.id %}">Delete</a>
		</div>
		{% endif %}
	</div>
</article>

{% endblock content %}
